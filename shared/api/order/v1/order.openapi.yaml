openapi: 3.0.3
info:
  title: OrderService API
  version: 1.0.0
  description: API для работы с заказами

paths:
  /api/v1/orders:
    post:
      summary: Создание заказа
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '200':
          description: Заказ успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          description: Некоторые товары отсутствуют
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /api/v1/orders/{order_uuid}:
    get:
      summary: Получить заказ по UUID
      operationId: getOrder
      parameters:
        - name: order_uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Информация о заказе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Заказ не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /api/v1/orders/{order_uuid}/pay:
    post:
      summary: Оплата заказа
      operationId: payOrder
      parameters:
        - name: order_uuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayOrderRequest'
      responses:
        '200':
          description: Заказ успешно оплачен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayOrderResponse'
        '404':
          description: Заказ не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: Заказ уже оплачен или отменён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /api/v1/orders/{order_uuid}/cancel:
    post:
      summary: Отмена заказа
      operationId: cancelOrder
      parameters:
        - name: order_uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Заказ успешно отменён
        '404':
          description: Заказ не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: Заказ уже оплачен или отменён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    CreateOrderRequest:
      type: object
      required:
        - user_uuid
        - item_uuids
      properties:
        user_uuid:
          type: string
          description: UUID пользователя
        item_uuids:
          type: array
          items:
            type: string
          description: Список UUID товаров

    CreateOrderResponse:
      type: object
      required:
        - order_uuid
        - total_price
      properties:
        order_uuid:
          type: string
        total_price:
          type: number
          format: double

    PayOrderRequest:
      type: object
      required:
        - payment_method
      properties:
        payment_method:
          $ref: '#/components/schemas/PaymentMethod'

    PayOrderResponse:
      type: object
      required:
        - transaction_uuid
      properties:
        transaction_uuid:
          type: string

    Order:
      type: object
      required:
        - uuid
        - user_uuid
        - item_uuids
        - total_price
        - status
      properties:
        uuid:
          type: string
        user_uuid:
          type: string
        item_uuids:
          type: array
          items:
            type: string
        total_price:
          type: number
          format: double
        transaction_uuid:
          type: string
          nullable: true
        payment_method:
          $ref: '#/components/schemas/PaymentMethod'
        status:
          type: string
          enum:
            - PENDING_PAYMENT
            - PAID
            - CANCELLED

    PaymentMethod:
      type: string
      description: Способ оплаты
      enum:
        - UNKNOWN
        - CARD
        - SBP
        - CREDIT_CARD

    BadRequestError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP-код ошибки
          example: 400
        message:
          type: string
          description: Описание ошибки
          example: "Bad Request: Invalid parameter format"

    InternalServerError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP-код ошибки
          example: 500
        message:
          type: string
          description: Описание ошибки
          example: "Internal server error occurred"

    NotFoundError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP-код ошибки
          example: 404
        message:
          type: string
          description: Описание ошибки
          example: "Order not found"

    ConflictError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP-код ошибки
          example: 409
        message:
          type: string
          description: Описание ошибки
          example: "Order already paid"

    GenericError:
      type: object
      properties:
        code:
          type: integer
          description: HTTP-код ошибки
        message:
          type: string
          description: Описание ошибки
