version: v2
clean: true

plugins:
  - local: ../../bin/protoc-gen-go
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-go-grpc
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-validate
    out: ../pkg/proto
    opt:
    - paths=source_relative
    - lang=go
  - local: ../../bin/protoc-gen-grpc-gateway
    out: ../pkg/proto
    opt:
    - paths=source_relative